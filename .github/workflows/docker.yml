name: Publish Docker
on: 
  workflow_dispatch:
jobs:
  pxc-operator-proxysql:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Download proxysql-admin
      run: "wget https://raw.githubusercontent.com/percona/proxysql-admin-tool/v2.0/proxysql-admin && chmod 775 proxysql-admin"
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: vmatrixdev/percona-xtradb-cluster-operator
        tags: "1.5.0-proxysql"
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        cache: false
        dockerfile: "pxc-operator/Dockerfile.proxysql"
  tkestack-gpu-manager:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        repository: tkestack/gpu-manager
        ref: 19a87c5b12c4f41e4add16c0f5e426751af4b46a
    - name: Prepare
      run: |
          source hack/common.sh
          ROOT=$(cd $(dirname ${BASH_SOURCE[0]})/.. && pwd -P)
          mkdir -p "${ROOT}/go/build"
          tar czf "${ROOT}/go/build/gpu-manager-source.tar.gz" --transform 's,^,/gpu-manager-'${version}'/,' $(plugin::source_targets)
          cp -R "${ROOT}/build/"* "${ROOT}/go/build/"
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        version: "1.1.0-matrix"
        commit: "19a87c5b"
        base_img: "tkestack/vcuda:1.0.1"
      with:
        name: vmatrixdev/gpu-manager
        tags: "1.1.0-matrix"
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        cache: false
        workdir: "build"
        buildargs: "version,commit,base_img"
